name: Feature Request
description: Suggest a new feature for GungeonTogether
title: "[FEATURE] - "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug in GungeonTogether ðŸ§¡ðŸ§¡ðŸ§¡
        Please fill out the details below to help us understand and fix the issue.
  
  - type: textarea
    id: problem
    attributes:
      label: Problem???
      description: Is this related to a problem?
      placeholder: "I'm always frustrated when..."
    validations:
      required: false
      
  - type: textarea
    id: solution
    attributes:
      label: What do you reckon we should do?
      description: Describe the solution you'd like to see implemented.
      placeholder: "I would like to see..."
    validations:
      required: true
      
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request here.
      placeholder: "More details that might help explain the feature..."
    validations:
      required: false
      
  - type: checkboxes
    id: terms
    attributes:
      label: Before Submitting
      description: Please confirm the following
      options:
        - label: I have checked that this feature has not already been requested
          required: true
        - label: I understand that this is a feature request and not a commitment to implement
          required: true